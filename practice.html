<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch dog API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        .card {
            width: 620px;
            height: 600px;
            background: #fff;
            border: 8px solid #000;
            box-shadow: 15px 15px 0 #000;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            /* position: relative; */
            overflow: hidden;
        }

        .card:active {
            animation: shake 0.5s ease-in-out;
            transform: none;
        }

        .card:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 20px 20px 0 #000;
        }

        .card__form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .click-me {
            border: 4px solid #000;
            background: #000;
            color: #fff;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .click-me:hover {
            background: #fff;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 5px 0 #000;
        }

        .click-me:active {
            animation: shake 0.5s ease-in-out;
            transform: translateY(0);
            box-shadow: none;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Loader styles */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url(https://i.pinimg.com/736x/b4/47/05/b44705a7e127c7813b228da0f8949d84.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .row {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card">
                        <div id="loader" class="loader"></div>
                        <img id="dogImage" src="" alt="Dog Image" style="display: none;">
                        <div class="d-flex justify-content-center">
                            <form class="card__form my-3 w-75">
                                <button type="button" class="click-me" onclick="show()">Click me</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const show = async () => {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('dogImage').style.display = 'none';

            try {
                const data = await fetch("https://dog.ceo/api/breeds/image/random");
                const result = await data.json();
                const img = document.getElementById('dogImage');
                img.src = result.message;
                img.style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                console.log(error);
                document.getElementById('loader').style.display = 'none';
            }
        }

        show();
    </script>
</body>

</html>
